<ion-header>
  <ion-toolbar>
    <ion-title>
      متابعة المخزون
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openCalModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
     <ion-searchbar placeholder="البحث " >
      </ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <ion-list>
            <ion-list-header>
              <ion-label>
                قائمة المخازن
              </ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label>المخزن</ion-label>
              <ion-select value="brown" okText="موافق" cancelText="إلغاء">
                <ion-select-option value="brown">المخزن الرئيسي </ion-select-option>
                <ion-select-option value="blonde">مخزن الشرق</ion-select-option>
                <ion-select-option value="black">مخزن طرابلس</ion-select-option>
                <ion-select-option value="red">مخزن مصراتة </ion-select-option>
              </ion-select>
            </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>
  <ng-template #template let-view="view" let-row="row" let-col="col">
    <div [class.with-event]="view.dates[row*7+col].events.length">
      {{view.dates[row*7+col].label}}
      <div class="indicator-container">
        <div class="event-indicator" *ngFor="let e of view.dates[row*7+col].events"></div>
      </div>
    </div>
  </ng-template>

</ion-content>
