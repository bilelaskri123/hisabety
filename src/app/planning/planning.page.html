<ion-header>
  <ion-toolbar>
    <ion-title>
      متابعة المخزون
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openCalModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
     <ion-searchbar placeholder="البحث "   (search)='onChangeProduct($event.target.value)'>
      </ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col size="12">
      <ion-list>
            <ion-item>
              <ion-label>المخازن</ion-label>
              <ion-select [(ngModel)]="depot.id"  okText="موافق" cancelText="إلغاء"  (ionChange)="onSelectChange(depot.id)">
                <ion-select-option *ngFor="let depot of depots"  value={{depot.id}}  (click)="onSelectChange(1)"> {{depot.name}} </ion-select-option>
              </ion-select>
            </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row >
      <ion-col size="12" class="array">
        <ion-grid>
              <ion-row>
                <ion-col>
                  <div>
                    الكمية
                  </div>
                </ion-col>
                <ion-col>
                  <div>
                   رقم القطعة
                  </div>
                </ion-col>
                <ion-col>
                  <div>
                    رقم الصنف
                  </div>
                </ion-col>
              </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col size="12" class="array" >
        <ion-grid *ngFor="let product of products" >
              <ion-row>
                <ion-col>
                  <div>
                    {{product.quantity}}
                  </div>
                </ion-col>
                <ion-col>
                  <div>
                     {{product.piece_numbers}}
                  </div>
                </ion-col>
                <ion-col>
                  <div class="name">
                    {{product.name}}
                  </div>
                </ion-col>
              </ion-row>
        </ion-grid>
      </ion-col>
  </ion-row>
</ion-content>
