<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>كشف حركة خزينة</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6"></ion-col>
    <ion-col size="3">
      <ion-text>{{treasury.type}}</ion-text>
    </ion-col>
    <ion-col size="3">
      <ion-label>: الخزينة</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6"></ion-col>
    <ion-col size="3">
      <ion-text> {{treasury.credit}} </ion-text>
    </ion-col>
    <ion-col>
      <ion-label size="3"></ion-label>
      <ion-label>: الرصيد</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      <ion-button class="btn" color="light" expand="block" fill="outline"
        >عرض</ion-button
      >
    </ion-col>
    <ion-col size="2" style="margin-top: 0.3rem">
      <ion-input type="date"></ion-input>
    </ion-col>
    <ion-col size="2" style="margin-top: 1rem">
      <ion-label> :إلى</ion-label>
    </ion-col>
    <ion-col size="2" style="margin-top: 0.3rem">
      <ion-input type="date"></ion-input>
    </ion-col>
    <ion-col size="2" style="margin-top: 1rem">
      <ion-label> :من</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col
      size="12"
      class="array"
      style="background-color: rgb(204, 200, 200); width: min-content"
    >
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="row-text">الرصيد</div>
          </ion-col>
          <ion-col>
            <div class="row-text">مصروف</div>
          </ion-col>
          <ion-col>
            <div class="row-text">إيراد</div>
          </ion-col>
          <ion-col>
            <div class="row-text">التاريخ</div>
          </ion-col>
          <ion-col>
            <div class="row-text">الفاتورة</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>

    <ion-col size="12" class="array">
      <ion-grid *ngFor="let facture of factures">
        <ion-row (click)="showFactureDetail(facture.id)">
          <ion-col>
            <div class="row-text">{{facture.price}}</div>
          </ion-col>
          <ion-col style="color: red">
            <div class="row-text">{{facture.positive}}</div>
          </ion-col>
          <ion-col style="color: green">
            <div class="row-text">{{facture.negative}}</div>
          </ion-col>
          <ion-col>
            <div class="name" class="row-text">{{facture.date}}</div>
          </ion-col>
          <ion-col>
            <div class="name" class="row-text">{{facture.type}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-content>
