<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>بيانات فاتورة</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="5"></ion-col>
    <ion-col size="4">
      <ion-text> {{sale.branch}} </ion-text>
    </ion-col>
    <ion-col size="3">
      <ion-label>الفرع</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-text>
        {{sale.date}}
      </ion-text>
    </ion-col>
    <ion-col size="3">
      <ion-label>
        التاريخ
      </ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-text> {{sale.factureId}} </ion-text>
    </ion-col>
    <ion-col size="3">
      <ion-label>رقم الفاتورة</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="5"></ion-col>
    <ion-col size="4">
      <ion-text> {{sale.client}} </ion-text>
    </ion-col>
    <ion-col size="3">
      <ion-label>الحساب</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-text>
        {{sale.credit}}
      </ion-text>
    </ion-col>
    <ion-col size="3">
      <ion-label>ربح الفاتورة</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-text> {{sale.remise}} </ion-text>
    </ion-col>
    <ion-col size="3">
      <ion-label>الخصم</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col
      size="12"
      class="array"
      style="background-color: rgb(204, 200, 200); width: min-content"
    >
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="row-text">السعر</div>
          </ion-col>
          <ion-col>
            <div class="row-text">العبوة</div>
          </ion-col>
          <ion-col>
            <div class="row-text"> الكمية </div>
          </ion-col>
          <ion-col>
            <div class="row-text"> الفاتورة  </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>

    <ion-col size="12" class="array">
      <ion-grid *ngFor="let procurement of procurements">
        <ion-row >
          <ion-col>
            <div class="row-text">{{procurement.price}}</div>
          </ion-col>
          <ion-col style="color: green;">
            <div class="row-text" >{{procurement.type}}</div>
            
          </ion-col>
          <ion-col style="color: red;">
            <div  class="row-text">{{procurement.quantity}}</div>
          </ion-col>
          <ion-col>
            <div class="name" class="row-text" >{{procurement.productName}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
    </ion-row>
</ion-content>
