<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">الاعتمادات و العقود</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light"> <img src="assets/icon/filters.svg" class="filter-img" > </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="البحث  عن الاعتمادات و العقود" showCancelButton="focus"></ion-searchbar>

  <ion-item >
    <ion-icon name="chevron-back-outline"></ion-icon>
    <ion-label slot="end">كمية الاعتمادات</ion-label>
    <ion-select cancelText="Nah" okText="Okay!">
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon name="chevron-back-outline"></ion-icon>
    <ion-label slot="end">الكمية المتبقية</ion-label>
    <ion-select cancelText="Nah" okText="Okay!">

    </ion-select>
  </ion-item>

  <ion-button expand="block" color="primary" size="large">
    بحث
  </ion-button>

  <div *ngIf="contrats.length <= 0" class="acceuil">
     <img src="assets/icon/purchase.svg" alt="" class="catimg">

  </div>

  <div>
    <h3>يمكنك عرض كامل الاعتمادات والعقود المسجلة بشركة</h3>
  </div>



  <ion-row *ngIf="contrats.length > 0">
    <ion-col size="12" class="array">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <div>العقود المرتبطة بها</div>
          </ion-col>
          <ion-col size="6">
            <div>الاعتمادات</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>

    <ion-col size="12" class="array" >
      <ion-grid *ngFor="let contrat of contrats" >
            <ion-row  (click)="showBankDetail(contrat.id)">
              <ion-col>
                <div>
                  {{contrat.type}}
                </div>
              </ion-col>
              <ion-col>
                <div>
                   {{contrat.price}}
                </div>
              </ion-col>
              <ion-col>
                <div class="name">
                  {{contrat.bankName}}
                </div>
              </ion-col>
            </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-content>
