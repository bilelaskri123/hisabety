<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>كشف حركة بنك</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="test">
    <ion-col>
      <ion-text class="text"> {{bank.quantity}} </ion-text>
    </ion-col>
    <ion-col class="spacer"></ion-col>
    <ion-col>
      <ion-label class="label">كمية الإعتماد</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="test">
    <ion-col>
      <ion-text class="text">{{bank.remainingQuantity}}</ion-text>
    </ion-col>
    <ion-col class="spacer"></ion-col>
    <ion-col>
      <ion-label class="label">الكمية المتبقية</ion-label>
    </ion-col>
  </ion-row>

  <ion-button
    class="search-btn"
    color="light"
    size="medium"
    expand="block"
    fill="outline"
    (click)="showContrat()"
    >كشف كميات العقود المستعملة</ion-button
  >

  <ion-row *ngIf="contrats.length > 0">
    <ion-col size="12" class="array">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <div class="contract-info">المستعمل</div>
          </ion-col>
          <ion-col size="4">
            <div class="contract-info">الكمية</div>
          </ion-col>
          <ion-col size="4">
            <div class="contract-info">العقد</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>

    <ion-col size="12" class="array" *ngIf="contrats.length > 0">
      <ion-grid *ngFor="let contrat of contrats">
        <ion-row class="row-data">
          <ion-col>
            <div> {{contrat.used}} </div>
          </ion-col>
          <ion-col>
            <div> {{contrat.quantity}}</div>
          </ion-col>
          <ion-col>
            <div>{{contrat.name}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-content>
