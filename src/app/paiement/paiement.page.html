<ion-header>
  <ion-toolbar>
    <ion-title> حركة مبيعات </ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="update"> تحديث </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item>
          <ion-label>المخازن</ion-label>
          <ion-select
            [(ngModel)]="depot.id"
            okText="موافق"
            cancelText="إلغاء"
            (ionChange)="onSelectChange(depot.id)"
          >
            <ion-select-option
              *ngFor="let depot of depots"
              value="{{depot.id}}"
              (click)="onSelectChange(1)"
            >
              {{depot.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4">
      <ion-button class="btn" color="light" expand="block" fill="outline"
        >عرض</ion-button
      >
    </ion-col>
    <ion-col size="2" style="margin-top: 0.3rem">
      <ion-input type="date"></ion-input>
    </ion-col>
    <ion-col size="2" style="margin-top: 1rem">
      <ion-label> :إلى</ion-label>
    </ion-col>
    <ion-col size="2" style="margin-top: 0.3rem">
      <ion-input type="date"></ion-input>
    </ion-col>
    <ion-col size="2" style="margin-top: 1rem">
      <ion-label> :من</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col
      size="12"
      class="array"
      style="background-color: rgb(204, 200, 200); width: min-content"
    >
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="row-text">الصافي</div>
          </ion-col>
          <ion-col>
            <div class="row-text">التاريخ</div>
          </ion-col>
          <ion-col>
            <div class="row-text"> رقم الفاتورة </div>
          </ion-col>
             <ion-col>
            <div class="row-text">  صاحب الفاتورة </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>

    <ion-col size="12" class="array">
      <ion-grid *ngFor="let product of products">
        <ion-row >
          <ion-col>
            <div class="row-text">{{product.piece_numbers}}</div>
          </ion-col>
          <ion-col>
            <div class="row-text">{{product.quantity}}</div>
          </ion-col>
          <ion-col>
            <div class="name" class="row-text" >{{product.facture_number}}</div>
          </ion-col>
          <ion-col>
            <div class="name" class="row-text" >{{product.facture_client}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-content>
