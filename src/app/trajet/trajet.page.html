<ion-header>
  <ion-toolbar>
    <ion-title> المخازن </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="openCalModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="store-content">
<div class="top-content">
  <ion-row >
    <ion-col size="9">
      <p class="page-title"> المخازن  </p>
    </ion-col>
     <ion-col size="3">
     <img src="assets/icon/filters.svg" class="filter-img" (click)="displayFilters($event)" >
     </ion-col>
  </ion-row>
   <ion-row >
    <ion-col size="12">
      <ion-searchbar
      class="filter-input"
        placeholder="البحث عن صنف  "
        color="white"
        (search)="onChangeProduct($event.target.value)"
      >
      </ion-searchbar>
       </ion-col>
  </ion-row>

  <ion-row  >
    <ion-col size="12">
      <ion-list class="store-list" lines="none">
        <ion-item>
          <ion-label style="text-align: right">المخازن</ion-label>
          <ion-select
            okText="موافق"
            cancelText="إلغاء"
            (ionChange)="onSelectChange($event.target.value)"
          >
            <ion-select-option *ngFor="let name of stockSName" value="{{name}}">
              {{name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row style="margin: auto"   >
    <ion-col size="4" class="array">
      <button color="filters-button" [ngClass]="(output_clicked==true)?'btn clicked-output':'search'"  (click)="getStoresOutput($event)">كشف المنصرف</button>
    </ion-col>
    <ion-col size="4" class="array">
      <button  class="filters-button" [ngClass]="(input_clicked==true)?'btn clicked-input':'search'" (click)="getStoresInput($event)" >كشف الوارد</button>
    </ion-col>
    <ion-col size="4" class="array" style="align-content: flex-end">
      <button class="filters-button" [ngClass]="(details_clicked==true)?'btn clicked-details':'search'" expand="block" (click)="getStoresDetails($event)">كشف مفصل</button>
    </ion-col>

  </ion-row>

  <button   class="search" [ngClass]="(clicked==true)?'btn clicked':'search'" expand="block" (click)="getStores($event)" >بحث</button>
</div>
<div class="bottom-content">
  <ion-row>
    <ion-col
      size="12"
      class="array store-array-header"
    >
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>الكمية</div>
          </ion-col>
          <ion-col>
            <div>رقم القطعة</div>
          </ion-col>
          <ion-col>
            <div>الصنف</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>

    <ion-col size="12" class="array" *ngIf="listFiltred.length > 0">
      <ion-grid *ngFor="let category of listFiltred">
        <ion-row [routerLink]="['/category-detail', category.id]" class="product-row">
          <ion-col style="color: green">
            <div>{{category.quantity}}</div>
          </ion-col>
          <ion-col>
            <div>{{category.categoryNumber}}</div>
          </ion-col>
          <ion-col>
            <div class="name">{{category.categoryName}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
    <div *ngIf="listFiltred.length <=0" class="text-info">
      <h3>قائمة فارغة</h3>
    </div>
  </ion-row>
  </div>
</ion-content>
